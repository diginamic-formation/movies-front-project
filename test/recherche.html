<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Recherche Cinéma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <select
            id="search-type"
            class="form-select mb-3"
            onchange="updateMessageAndFields()"
          >
            <option value="select">Sélectionnez une option</option>
            <option value="actors">ACTEURS</option>
            <option value="films">FILMS</option>
          </select>
          <p id="message" class="text-center"></p>
          <div id="input-fields" class="mb-3 row g-3 align-items-center">
            <!-- Les inputs seront ajoutés ici dynamiquement -->
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="findCommon()"
            style="display: none"
          >
            Trouver les éléments communs
          </button>
          <div id="firstElement"></div>
          <div id="secondElement"></div>
          <div id="results" class="mt-4"></div>
        </div>
      </div>
    </div>
    <script type="module" src="recherche.js"></script>
  </body>
</html>
