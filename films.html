<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
      integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="films.css" />
    <title>Gestion de films</title>
  </head>
  <body class="bg-light">
    <div class="loader">
      <span>Movies...</span>
    </div>
    <div class="page">
      <header>
        <p></p>
      </header>
      <main class="container">
        <!--Menu de recherche-->
        <!-- <section class="d-flex justify-content-center">
            <input class="form-control me-2" type="search" placeholder="Entrer un film" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
        </section> -->
        <section class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Entrer un film pour avoir tous les rôles"
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary" type="submit">
            Rechercher
          </button>
        </section>
        <!--Section films-->
        <section class="films row row-cols-1 row-cols-md-4 gy-4 my-3"></section>
        <nav aria-label="...">
          <ul class="pagination justify-content-center">
            <li>
              <button id="prev" class="btn page-link">Précédent</button>
            </li>
            <li class="page-item disabled"><a class="page-link">1</a></li>
            <li class="page-item disabled"><a class="page-link">2</a></li>
            <li class="page-item disabled"><a class="page-link">3</a></li>
            <li class="page-item disabled"><a class="page-link">...</a></li>
            <li class="page-item">
              <button id="next" class="btn page-link">Suivant</button>
            </li>
          </ul>
        </nav>
      </main>

      <footer></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="films.js"></script>
  </body>
</html>
